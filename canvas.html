<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>canvas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="CSS/index.css" rel="stylesheet">
</head>
<body>
<div id='first' class="container-fluid">
    <div class = "d-flex mt-3" >
         <div class="text-center">
            <input type = "button" id="downloadfile" style="display:none;"/></button>
            <img id="download" src= "img/download.png" alt="download" height = "40px">
            <p>Download file</p>
        </div>
        <div class= "mr-3 ml-3">
            <input type = "file" id="file" hidden = "hidden" multiple change = "onFileChange"/>
            <img id = "upload" src= "img/upload.png" alt="upload" height = "40px">
            <span id ="fileDesc">No file choosen</span>
             <p>upload Image</p>
         </div>
         <div>
            <img id="addText" src= "img/caps.png" alt="upload" height = "40px">
            <p>Add Text</p>
        </div>
        <div class= "mr-3 ml-3 text-center">
           <input type = "color" id="colorInput" hidden = "hidden"/>
             <input type = "color" id="color" hidden = "hidden"/>
            <img src= "img/background.png" id="changeColor" alt="text" height = "40px">
            <p>change text color</p>
        </div>
        <div class= "mr-3 ml-3 text-center">
             <input type = "color" id="colorInput1" hidden = "hidden"/>
            <img src= "img/paint.png" id="background" alt="text" height = "40px">
            <p>change background color</p>
        </div>
        <div class= "mr-3 ml-3 mb-1">
             <label class="fontLabel d-flex justify-content-left">Fonts</label>
             <input list="fontStyle"  class = "d-flex" id="fontChange" placeholder="fonts style">
             <input list="fontSize1" class="" id="fontSize" placeholder="font-size">
        </div>
        <div class= "mr-3 ml-3 mt-3">
        <img src= "img/video.png" id="video"  alt="upload" height = "40px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">upload video</button>
        <span id="videoUpdate"></span>
        </div>
        <div>
            <img id="newSlide" class="mt-3" src= "img/button.png" alt="upload" height = "40px">
            <p>Add New Slide</p>
        </div>
    </div>
    <div id='run' class='run'>
    </div>
    <!--slides-->
  

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div id="carousel-inner" class="carousel-inner">
    <div class="carousel-item active">
        <div id= "canvas" class="canvas"></div>
    </div>
     <div id="new" class="carousel-item">
    </div>

    </div>


    <div>
         <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Upload video</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <h2>Add youtube video</h2>
            <input type="text" id="embedVideo" placeholder="embed a video">
            <h2>upload a video</h2>
            <input type = "file" id="fileVideo"  multiple change = "onFileChange"/>
        </div>
      <div class="modal-footer">
        <button type="button" id="saveVideo" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
      </div>
      </div>
      </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="JS/index.js"></script>
<script src="JS/fonts.js"></script>
<script src="JS/download.js"></script>
<script src="JS/newSlide.js"></script>


</body>
</html>
